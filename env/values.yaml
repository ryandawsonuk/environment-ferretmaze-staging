expose:
  Args: 
    - --v
    - 4
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded

cleanup:
  Args: 
    - --cleanup
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded
expose:
  config:
    domain: activiti.envalfresco.com
    exposer: Ingress
    http: "true"
    tlsacme: "false"
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded

rabbitmq:
  rabbitmqUsername: "guest"
  rabbitmqPassword: "guest"
  rabbitmqSTOMPPlugin.enabled: true
  replicaCount: 1
  ingress:
    enabled: false
activitipostgresql:
   postgresPassword: activiti
querypostgresql:
   postgresPassword: query
keycloak:
  keycloak:
    username: admin
    password: admin
    persistence:
      deployPostgres: false
      dbVendor: H2
    ingress:
      enabled: false
    livenessProbe:
      initialDelaySeconds: 140
    extraVolumes: |
      - name: realm-secret
        secret:
          secretName: {{ .Release.Name }}-realm-secret
    extraVolumeMounts: |
      - name: realm-secret
        mountPath: "/realm/"
        readOnly: true
    extraArgs: -Dkeycloak.import=/realm/activiti-realm.json
example-runtime-bundle:
  db:
    name: activitipostgresql
activiti-cloud-query:
  db:
    name: querypostgresql
global:
  keycloak:
    url: "http://jx-staging-quickstart-http.jx-staging.activiti.envalfresco.com/auth"