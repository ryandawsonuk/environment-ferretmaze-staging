expose:
  Args: 
    - --v
    - 4
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded

cleanup:
  Args: 
    - --cleanup
  Annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: hook-succeeded
expose:
  config:
    domain: activiti.envalfresco.com
    exposer: Ingress
    http: "true"
    tlsacme: "false"
  Annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded

rabbitmq:
  rabbitmq:
    username: "guest"
    password: "guest"
activitipostgresql:
   postgresPassword: activiti
keycloak:
  keycloak:
    image:
      repository: activiti/activiti-cloud-sso-idm
      tag: latest
    username: admin
    password: admin
    persistence:
      deployPostgres: false
    dbVendor: H2
    ingress:
      enabled: true
      hosts:
       - "jx-staging-example-keycloak-http.jx-staging.activiti.envalfresco.com"
    livenessProbe:
      initialDelaySeconds: 140
    preStartScript: /opt/jboss/keycloak/bin/standalone.sh -Dkeycloak.migration.action=import -Dkeycloak.migration.provider=singleFile -Dkeycloak.migration.file=/opt/jboss/keycloak/springboot-realm.json -Dkeycloak.migration.strategy=OVERWRITE_EXISTING
example-runtime-bundle:
  db:
    name: activitipostgresql

global:
  keycloak:
    url: "http://jx-staging-example-keycloak-http.jx-staging.activiti.envalfresco.com/auth"