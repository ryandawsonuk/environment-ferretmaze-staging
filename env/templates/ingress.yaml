apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: jx-staging-example-keycloak-http.jx-staging.activiti.envalfresco.com
    http:
      paths:
      - path: /rb-my-app
        backend:
          serviceName: {{ .Release.Name }}-example-runtime-bundle
          servicePort: 80
